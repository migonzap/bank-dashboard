<div class="grid-container">
  <h1 class="mat-h1">{{title | titlecase }}</h1>
  <mat-grid-list cols="{{( cards | async )?.columns }}" rowHeight="175px">
    <!--Cards-->
    <mat-grid-tile [colspan]="( cards | async )!.miniCard.cols"
                   [rowspan]="( cards | async )!.miniCard.rows">
      <app-card title="Valor más reciente"><app-last-card></app-last-card></app-card>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="( cards | async )!.miniCard.cols"
                   [rowspan]="( cards | async )!.miniCard.rows">
      <app-card title="Valor más bajo"><app-min-card></app-min-card></app-card>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="( cards | async )!.miniCard.cols"
                   [rowspan]="( cards | async )!.miniCard.rows">
      <app-card title="Valor más alto"><app-max-card></app-max-card></app-card>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="( cards | async )!.miniCard.cols"
                   [rowspan]="( cards | async )!.miniCard.rows">
      <app-card title="Valor promedio"><app-avg-card></app-avg-card></app-card>
    </mat-grid-tile>

    <!--Chart-->
    <mat-grid-tile [colspan]="( cards | async )!.chart.cols"
                   [rowspan]="( cards | async )!.chart.rows">
      <app-card title="Valores en el tiempo"><app-chart></app-chart></app-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
